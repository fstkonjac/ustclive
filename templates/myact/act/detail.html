{% extends "myact/base.html" %}

{% block main_body %}                
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          活动管理
          <small>我创建的</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
          <li class="active">活动管理</li>
        </ol>
      </section>
  
      <!-- Main content -->
      <section class="content container-fluid">
  
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                  <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">活动详情</h2>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form class="form-horizontal" action="{% url 'myact_act_update' act.id %}" method="post">
                {% csrf_token %}  
                <div class="box-body">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">主题：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="topic" readonly value="{{act.topic}}" class="form-control" id="inputEmail3" placeholder="主题">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">活动标题：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="name" readonly value="{{act.name}}" class="form-control" id="inputEmail3" placeholder="活动标题">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">电话：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="phone" readonly value="{{act.phone}}" class="form-control" id="inputEmail3" placeholder="电话">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">详细信息：</label>
  
                    <div class="col-sm-4">
                      <input type="text" name="details" readonly value="{{act.details}}" class="form-control" id="inputEmail3" placeholder="详细信息">
                    </div>
                  </div>
                  <!-- <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">图片：</label>
  
                    <div class="col-sm-4">
                      <input name="photo" type="file" id="exampleInputFile">
                    </div>
                  </div> -->
                </div>
                <!-- /.box-body -->
                <!-- /.box-footer -->
              </form>
            </div>
            <!-- /.box -->
          </div>
        </div>
  
      </section>
      <!-- /.content -->
{% endblock %}
